">123</span><br><span class="line">124</span><br><span class="line">125</span><br><span class="line">126</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="keyword">include</span><span class="string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="keyword">typedef</span> <span class="type">char</span> ElemType;</span><br><span class="line"><span class="meta">#<span class="keyword">define</span> MaxSize 50</span></span><br><span class="line"></span><br><span class="line"><span class="keyword">typedef</span> <span class="keyword">struct</span> &#123;</span><br><span class="line">	ElemType data[MaxSize];</span><br><span class="line">	<span class="type">int</span> length;</span><br><span class="line">&#125;SqList;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">creat</span><span class="params">(SqList *&amp; list, ElemType a[], <span class="type">int</span> n)</span> </span>&#123;  <span class="comment">//整体建立顺序表</span></span><br><span class="line">	list = <span class="keyword">new</span> SqList;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; n; i++) &#123;</span><br><span class="line">		list-&gt;data[i] = a[i];</span><br><span class="line">	&#125;</span><br><span class="line">	list-&gt;length = n;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">init</span><span class="params">(SqList *&amp; list)</span> </span>&#123;  <span class="comment">//初始化顺序表</span></span><br><span class="line">	list = <span class="keyword">new</span> SqList;</span><br><span class="line">	list-&gt;length = <span class="number">0</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">destroy</span><span class="params">(SqList *&amp; list)</span> </span>&#123;  <span class="comment">//销毁顺序表</span></span><br><span class="line">	<span class="built_in">delete</span>(list);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">isEmpty</span><span class="params">(SqList *&amp; list)</span> </span>&#123;  <span class="comment">//判断顺序表是否为空</span></span><br><span class="line">	<span class="keyword">return</span> (list-&gt;length == <span class="number">0</span>);</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">size</span><span class="params">(SqList *&amp; list)</span> </span>&#123;  <span class="comment">//计算顺序表的长度</span></span><br><span class="line">	<span class="keyword">return</span> list-&gt;length;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">void</span> <span class="title">print</span><span class="params">(SqList *&amp; list)</span> </span>&#123;  <span class="comment">//输出顺序表中的各个元素</span></span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> i = <span class="number">0</span>; i &lt; list-&gt;length; i++) &#123;</span><br><span class="line">		cout &lt;&lt; list-&gt;data[i] &lt;&lt; <span class="string">&quot; &quot;</span>;</span><br><span class="line">	&#125;</span><br><span class="line">	cout &lt;&lt; endl;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">get</span><span class="params">(SqList *&amp; list, <span class="type">int</span> i, ElemType&amp; e)</span> </span>&#123;  <span class="comment">//求顺序表中的第i个元素，并赋值给e</span></span><br><span class="line">	<span class="keyword">if</span> (i &lt; <span class="number">1</span> || i &gt; list-&gt;length) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	e = list-&gt;data[i - <span class="number">1</span>];</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">find</span><span class="params">(SqList *&amp; list, ElemType&amp; e)</span> </span>&#123;  <span class="comment">//找到第一个值域为e的元素序号</span></span><br><span class="line">	<span class="type">int</span> i = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (i &lt; list-&gt;length&amp;&amp; list-&gt;data[i] != e)</span><br><span class="line">		i++;</span><br><span class="line">	<span class="keyword">if</span> (i == list-&gt;length) <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">else</span> <span class="keyword">return</span> i + <span class="number">1</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">insert</span><span class="params">(SqList *&amp; list, <span class="type">int</span> i, ElemType e)</span> </span>&#123;  <span class="comment">//插入元素e</span></span><br><span class="line">	<span class="keyword">if</span> (i &lt; <span class="number">1</span> || i &gt; list-&gt;length + <span class="number">1</span> || list-&gt;length == MaxSize) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	i--;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> j = list-&gt;length; j &gt; i; j--) &#123;</span><br><span class="line">		list-&gt;data[j] = list-&gt;data[j - <span class="number">1</span>];</span><br><span class="line">	&#125;</span><br><span class="line">	list-&gt;data[i] = e;</span><br><span class="line">	list-&gt;length++;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">bool</span> <span class="title">del</span><span class="params">(SqList *&amp; list, <span class="type">int</span> i, ElemType e)</span> </span>&#123;  <span class="comment">//删除元素e</span></span><br><span class="line">	<span class="keyword">if</span> (i &lt; <span class="number">1</span> || i &gt; list-&gt;length) <span class="keyword">return</span> <span class="literal">false</span>;</span><br><span class="line">	<span class="keyword">for</span> (<span class="type">int</span> j = i - <span class="number">1</span>; j &lt; list-&gt;length - <span class="number">1</span>; j++) &#123;</span><br><span class="line">		list-&gt;data[j] = list-&gt;data[j + <span class="number">1</span>];</span><br><span class="line">	&#125;</span><br><span class="line">	list-&gt;length--;</span><br><span class="line">	<span class="keyword">return</span> <span class="literal">true</span>;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="type">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	SqList* list;</span><br><span class="line">	<span class="type">char</span> e;</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（1）初始化顺序表&quot;</span> &lt;&lt; endl;</span><br><span class="line">	<span class="built_in">init</span>(list);</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（2）依次插入元素a，b，c，d&quot;</span> &lt;&lt; endl;</span><br><span class="line">	<span class="built_in">insert</span>(list, <span class="number">1</span>, <span class="string">&#x27;a&#x27;</span>);</span><br><span class="line">	<span class="built_in">insert</span>(list, <span class="number">2</span>, <span class="string">&#x27;b&#x27;</span>);</span><br><span class="line">	<span class="built_in">insert</span>(list, <span class="number">3</span>, <span class="string">&#x27;c&#x27;</span>);</span><br><span class="line">	<span class="built_in">insert</span>(list, <span class="number">4</span>, <span class="string">&#x27;d&#x27;</span>);</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（3）输出顺序表list：&quot;</span>;</span><br><span class="line">	<span class="built_in">print</span>(list);</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（4）整体建立顺序表list2&quot;</span> &lt;&lt; endl;</span><br><span class="line">	SqList* list2;</span><br><span class="line">	<span class="type">char</span> a[<span class="number">4</span>] = &#123; <span class="string">&#x27;e&#x27;</span>, <span class="string">&#x27;f&#x27;</span>, <span class="string">&#x27;g&#x27;</span>,<span class="string">&#x27;h&#x27;</span> &#125;;</span><br><span class="line">	<span class="built_in">creat</span>(list2, a, <span class="number">4</span>);</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（5）输出顺序表list2：&quot;</span>;</span><br><span class="line">	<span class="built_in">print</span>(list2);</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（6）顺序表list的长度为：&quot;</span>;</span><br><span class="line">	cout &lt;&lt; <span class="built_in">size</span>(list) &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（7）顺序表list是否为空：&quot;</span>;</span><br><span class="line">	cout &lt;&lt; <span class="built_in">isEmpty</span>(list) &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（8）顺序表list的第三个元素为：&quot;</span>;</span><br><span class="line">	<span class="built_in">get</span>(list, <span class="number">3</span>, e);</span><br><span class="line">	cout &lt;&lt; e &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（9）查找为b的元素的序号：&quot;</span>;</span><br><span class="line">	e = <span class="string">&#x27;b&#x27;</span>;</span><br><span class="line">	cout &lt;&lt; <span class="built_in">find</span>(list, e) &lt;&lt; endl;</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（10）在第三个元素处插入z：&quot;</span>;</span><br><span class="line">	e = <span class="string">&#x27;z&#x27;</span>;</span><br><span class="line">	<span class="built_in">insert</span>(list, <span class="number">3</span>, e);</span><br><span class="line">	<span class="built_in">print</span>(list);</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（11）删除第三个元素：&quot;</span>;</span><br><span class="line">	<span class="built_in">del</span>(list, <span class="number">3</span>, e);</span><br><span class="line">	<span class="built_in">print</span>(list);</span><br><span class="line">	cout &lt;&lt; <span class="string">&quot;（12）销毁顺序表&quot;</span> &lt;&lt; endl;</span><br><span class="line">	<span class="built_in">destroy</span>(list);</span><br><span class="line">	<span class="built_in">destroy</span>(list2);</span><br><span class="line">	<span class="keyword">return</span> <span class="number">1</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
